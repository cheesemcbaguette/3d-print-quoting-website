<header class="p-3 text-bg-dark">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

      <span class="fs-4 me-3">3d Printing Quoting Website</span>

      <ul ngbNav #nav="ngbNav" [(activeId)]="active" [destroyOnHide]="false" class="nav col-12 col-lg-auto me-auto mb-2 justify-content-center mb-md-0">
        <li [ngbNavItem]="1" class="active">
          <a ngbNavLink class="nav-link px-2">Home</a>
          <ng-template ngbNavContent>
            <home-page (currencySelectedEvent)="onCurrencySelected($event)"
                       [printers]="printers"></home-page>
          </ng-template>
        </li>
        <li [ngbNavItem]="2">
          <a ngbNavLink class="nav-link px-2">Printers</a>
          <ng-template ngbNavContent>
            <printer-page (printerAddedEvent)="onPrinterAdded($event)"  [selectedCurrency]="selectedCurrency"></printer-page>
          </ng-template>
        </li>
        <li [ngbNavItem]="3">
          <a ngbNavLink class="nav-link px-2">Material</a>
          <ng-template ngbNavContent>
            <filament-page [selectedCurrency]="selectedCurrency"></filament-page>
          </ng-template>
        </li>
        <li [ngbNavItem]="4">
          <a ngbNavLink class="nav-link px-2">About</a>
          <ng-template ngbNavContent>Fourth content</ng-template>
        </li>
      </ul>
    </div>
  </div>
</header>
