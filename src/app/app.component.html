<mat-toolbar color="primary">
  <span>3d Printing Quoting Sheet</span>
  <button mat-raised-button>Quote</button>
  <button mat-raised-button>Printers</button>
  <button mat-raised-button>Material</button>
  <button mat-raised-button>General</button>
</mat-toolbar>

<div class="content" role="main">



  <mat-grid-list cols="2" rowHeight="600px">
    <mat-grid-tile>
      <div class="form">
        <mat-form-field appearance="fill" >
          <mat-label>Customer</mat-label>
          <input matInput>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker">
          <mat-hint>DD/MM/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Description</mat-label>
          <input matInput>
        </mat-form-field>
      </div>


    </mat-grid-tile>
    <mat-grid-tile>

      <div>
        <h1>Part costs</h1>
          <div>
            <ngx-charts-pie-chart
              [results]="saleData"
              [legend]="false"
              [legendTitle]="'Part costs'"
              [labels]="true"
              [trimLabels]="false"
              [labelFormatting]="labelFormatting">
            </ngx-charts-pie-chart>
          </div>

        </div>


    </mat-grid-tile>
  </mat-grid-list>



</div>
