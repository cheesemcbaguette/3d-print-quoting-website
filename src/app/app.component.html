<header class="pb-3">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <h1 class="px-3">3d Printing Quoting Website</h1>
      <ul ngbNav #nav="ngbNav" [(activeId)]="active" [destroyOnHide]="false" class="header-nav nav col-12 col-lg-auto me-auto mb-2 justify-content-center mb-md-0">
        <li [ngbNavItem]="1" class="active">
          <a mat-button ngbNavLink>Home</a>
          <ng-template ngbNavContent>
            <home-page (currencySelectedEvent)="onCurrencySelected($event)"
                       [printers]="printers"></home-page>
          </ng-template>
        </li>
        <li [ngbNavItem]="2">
          <a mat-button ngbNavLink>Printers</a>
          <ng-template ngbNavContent>
            <printer-page (printerAddedEvent)="onPrinterAdded($event)"  [selectedCurrency]="selectedCurrency"></printer-page>
          </ng-template>
        </li>
        <li [ngbNavItem]="3">
          <a mat-button ngbNavLink>Material</a>
          <ng-template ngbNavContent>
            <filament-page [selectedCurrency]="selectedCurrency"></filament-page>
          </ng-template>
        </li>
        <li [ngbNavItem]="4">
          <a mat-button ngbNavLink>About</a>
          <ng-template ngbNavContent>Fourth content</ng-template>
        </li>
      </ul>
    </mat-toolbar-row>
  </mat-toolbar>
</header>

<div [ngbNavOutlet]="nav" class="container mt-5 mb-5 main"></div>
